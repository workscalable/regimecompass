apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: regimecompass-data
  namespace: regimecompass
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: regimecompass-logs
  namespace: regimecompass
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
